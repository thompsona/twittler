<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var $alltweets = $('<div style="height:300px; width: 100%; overflow: scroll"></div>');
        var index = streams.home.length;
        for(var i = 0; i < index; ++i) {
          var tweet = streams.home[i];
          var $tweet = $('<div></div>');
          $tweet.text(tweet.created_at + ': @' + tweet.user + ': ' + tweet.message);
          $alltweets.append($tweet);
        }
        $alltweets.appendTo($body);

        setInterval(function() {
          var newIndex = streams.home.length-1;
          console.log("index: " + index);
          console.log("new: " + newIndex);
            for(var i = index; i < newIndex; ++i) {
              var tweet = streams.home[i];
              var $tweet = $('<div></div>');
              $tweet.text(tweet.created_at + ': @' + tweet.user + ': ' + tweet.message);
              $alltweets.prepend($tweet);
            }
          index = newIndex;
        }, 5000);

      });

    </script>
  </body>
</html>
